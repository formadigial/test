<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheetShop - Luxe Furniture</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f3f6;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #bbbbbb;
    }

    main {
      padding: 2rem 1rem 5rem;
      max-width: 1200px;
      margin: auto;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      background-color: #e9e9e9;
    }

    .product-card h3 {
      margin: 0.8rem 0 0.4rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }

    .product-card p {
      margin-bottom: 0.7rem;
      color: #555;
      font-weight: 500;
    }

    .product-card button {
      background: #121212;
      color: #fff;
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .product-card button:hover {
      background: #292929;
      transform: scale(1.05);
    }

    .checkout-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to right, #121212, #292929);
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      z-index: 10;
    }

    .checkout-btn:hover {
      background: #000;
      transform: scale(1.05);
    }

    @media(max-width: 480px) {
      .checkout-btn {
        width: calc(100% - 40px);
        left: 20px;
        right: 20px;
        font-size: 1rem;
      }

     .image-wrapper {
  width: 100%;
  aspect-ratio: 4 / 3;
  position: relative;
  border-radius: 8px;
  overflow: hidden;
  background-color: #e9e9e9;
}

.product-card img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    }

    .loader-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem 1rem;
      text-align: center;
      height: 460px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .loader {
      width: 6em;
      height: 6em;
      font-size: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader .face {
      position: absolute;
      border-radius: 50%;
      border-style: solid;
      animation: animate023845 3s linear infinite;
    }

    .loader .face:nth-child(1) {
      width: 100%;
      height: 100%;
      color: rgb(255, 128, 0);
      border-color: currentColor transparent transparent currentColor;
      border-width: 0.2em 0.2em 0em 0em;
      --deg: -45deg;
      animation-direction: normal;
    }

    .loader .face:nth-child(2) {
      width: 70%;
      height: 70%;
      color: rgb(34, 255, 0);
      border-color: currentColor currentColor transparent transparent;
      border-width: 0.2em 0em 0em 0.2em;
      --deg: -135deg;
      animation-direction: reverse;
    }

    .loader .circle {
      position: absolute;
      width: 50%;
      height: 0.1em;
      top: 50%;
      left: 50%;
      background-color: transparent;
      transform: rotate(var(--deg));
      transform-origin: left;
    }

    .loader .circle::before {
      position: absolute;
      top: -0.5em;
      right: -0.5em;
      content: '';
      width: 1em;
      height: 1em;
      background-color: currentColor;
      border-radius: 50%;
      box-shadow: 0 0 2em,
                  0 0 4em,
                  0 0 6em,
                  0 0 8em,
                  0 0 10em,
                  0 0 0 0.5em rgba(255, 255, 0, 0.1);
    }

    @keyframes animate023845 {
      to {
        transform: rotate(1turn);
      }
    }

    .loader-text {
      font-size: 0.95rem;
      color: #555;
      font-weight: 500;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸª‘ SheetShop</h1>
    <p>Furniture that matches your vibe</p>
  </header>

  <main>
    <div id="products" class="product-list"></div>
    <button onclick="location.href='checkout.html'" class="checkout-btn">ðŸ›’ Go to Checkout</button>
  </main>

  <script>
    const SHEET_API_URL = 'https://sheetdb.io/api/v1/jx92qzkv2np85?sheet=Products';
    const productsEl = document.getElementById("products");
    let cart = [];

    // Show loader placeholders
    productsEl.innerHTML = '';
    for (let i = 0; i < 6; i++) {
      const div = document.createElement("div");
      div.className = "product-card loader-card";
      div.innerHTML = `
        <div class="loader">
          <div class="face"><div class="circle"></div></div>
          <div class="face"><div class="circle"></div></div>
        </div>
        <p class="loader-text">Loading product...</p>
      `;
      productsEl.appendChild(div);
    }

    // Fetch and render products
    fetch(SHEET_API_URL)
      .then(res => res.json())
      .then(data => {
        productsEl.innerHTML = '';
        data.forEach(product => {
          const div = document.createElement("div");
          div.className = "product-card";

          const loader = document.createElement("div");
          loader.className = "loader";
          loader.innerHTML = `
            <div class="face"><div class="circle"></div></div>
            <div class="face"><div class="circle"></div></div>
          `;

          const loaderText = document.createElement("p");
          loaderText.className = "loader-text";
          loaderText.textContent = "Loading...";

          const imageWrapper = document.createElement("div");
imageWrapper.className = "image-wrapper";

const img = document.createElement("img");
img.style.display = "none";
img.src = product.image;
img.alt = product.name;

img.onload = () => {
  loader.remove();
  loaderText.remove();
  img.style.display = "block";
};

img.onerror = () => {
  loaderText.textContent = "Failed to load image";
  loaderText.style.color = "red";
};

imageWrapper.appendChild(img);


          const h3 = document.createElement("h3");
          h3.textContent = product.name;

          const p = document.createElement("p");
          p.textContent = `â‚¹${product.price}`;

          const button = document.createElement("button");
          button.textContent = "Add to Cart";
          button.onclick = () => addToCart(product);

          div.appendChild(loader);
          div.appendChild(loaderText);
         div.appendChild(imageWrapper);

          div.appendChild(h3);
          div.appendChild(p);
          div.appendChild(button);

          productsEl.appendChild(div);
        });
      });

    function addToCart(product) {
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }
  </script>

</body>
</html>
