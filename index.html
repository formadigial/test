<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheetShop</title>
<style>

    body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background: #f7f7f7;
}

header {
  background: #222;
  color: #fff;
  padding: 1rem;
  text-align: center;
}

.product-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

.product-card {
  background: white;
  padding: 1rem;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.checkout-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #222;
  color: white;
  padding: 1rem 2rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
}

</style>
</head>
<body>
  <header><h1>ðŸª‘ SheetShop</h1></header>
  <main>
    <div id="products" class="product-list"></div>
    <button onclick="location.href='checkout.html'" class="checkout-btn">Go to Checkout</button>
  </main>
  <script>

    const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbz8MVzh0o8mhIfW5RN2w_B-P4KE6pDI94jepTrZihEctd20FHJuQDnxVWuofwDsyvN_aA/exec'; // replace with your Google Apps Script deployed URL
let cart = [];

fetch(SHEET_API_URL)
  .then(res => res.json())
  .then(data => {
    const productsEl = document.getElementById("products");
    data.forEach(product => {
      const div = document.createElement("div");
      div.className = "product-card";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>â‚¹${product.price}</p>
        <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
      `;
      productsEl.appendChild(div);
    });
  });

function addToCart(product) {
  cart.push(product);
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(`${product.name} added to cart!`);
}

  </script>
</body>
</html>
