<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }

    form {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, select {
      width: 100%;
      margin: 0.6rem 0;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #000;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    #orderStatus {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    #upiDetails {
      display: none;
      background: #f9f9f9;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
      text-align: center;
    }

    #upiDetails img {
      width: 200px;
      height: auto;
      margin-top: 10px;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      align-items: center;
    }

    h3 {
      text-align: center;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Checkout</h2>

<form id="orderForm">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Email Address" required>
  <textarea name="address" placeholder="Shipping Address" required></textarea>

  <h3>Total: ₹<span id="totalDisplay">0</span></h3>

  <div class="radio-group">
    <label><input type="radio" name="payment" value="upi" required> UPI Payment</label>
    <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
  </div>

  <div id="upiDetails">
    <p>Pay <strong>₹<span id="amountText">0</span></strong> via any UPI app:</p>
    <p><strong>UPI ID:</strong> 9995262372@ybl</p>
    <a id="upiLink" href="#" target="_blank">
      <button type="button" style="margin: 10px auto;">Pay via UPI App</button>
    </a>
   <!-- <img src="your-qr-code.png" alt="UPI QR Code" />-->
    <p style="font-size: 0.9rem; color: #666;">After payment, enter your UPI transaction ID below:</p>
    <input type="text" name="txn" id="txnField" placeholder="Enter UPI Transaction ID">
  </div>

  <button type="submit">Place Order</button>
</form>

<p id="orderStatus" style="color: red;"></p>

<!-- ✅ SHORTENED for brevity -->
<script>
 const SHEET_API_URL = 'https://sheetdb.io/api/v1/jx92qzkv2np85?sheet=Orders';


  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const total = cart.reduce((sum, item) => sum + Number(item.price), 0);
  document.getElementById("totalDisplay").textContent = total;

  const upiRadio = document.querySelector('input[value="upi"]');
  const codRadio = document.querySelector('input[value="cod"]');
  const upiDetails = document.getElementById("upiDetails");
  const txnField = document.getElementById("txnField");

  function toggleUPIDetails() {
    upiDetails.style.display = upiRadio.checked ? "block" : "none";
    txnField.required = upiRadio.checked;
    if (!upiRadio.checked) txnField.value = "";
  }

  document.querySelectorAll('input[name="payment"]').forEach(radio => {
    radio.addEventListener("change", toggleUPIDetails);
  });

  window.addEventListener("DOMContentLoaded", () => toggleUPIDetails());

  document.getElementById("orderForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = this.name.value.trim();
    const email = this.email.value.trim();
    const address = this.address.value.trim();
    const payment = document.querySelector('input[name="payment"]:checked')?.value;
    const txn = txnField.value.trim();

    if (!name || !email || !address || !payment || (payment === "upi" && !txn)) {
      document.getElementById("orderStatus").textContent = "❌ Please fill all required fields.";
      return;
    }

    if (payment === "upi") {
      placeOrder("UPI", txn);
    } else {
      placeOrder("COD", "N/A");
    }
  });

  function placeOrder(payment_method, txn_id) {
    document.getElementById("orderStatus").style.color = "black";
    document.getElementById("orderStatus").textContent = "⏳ Placing your order...";

    const name = document.getElementById("orderForm").name.value.trim();
    const email = document.getElementById("orderForm").email.value.trim();
    const address = document.getElementById("orderForm").address.value.trim();

    const payload = {
  data: {
    "Timestamp": new Date().toLocaleString(),
    "Name": name,
    "Email": email,
    "Address": address,
    "Payment Method": payment_method,
    "Transaction ID": txn_id,
    "Items": JSON.stringify(cart),
    "Total": total
  }
};

fetch(SHEET_API_URL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(payload)
})
.then(res => res.json())
.then(json => {
  if (json.created) {
    localStorage.removeItem("cart");
    document.getElementById("orderStatus").style.color = "green";
    document.getElementById("orderStatus").textContent = "✅ Order placed successfully!";
    setTimeout(() => window.location.href = "success.html", 1500);
  } else {
    throw new Error("Error saving order");
  }
})
.catch(err => {
  console.error("Error:", err);
  document.getElementById("orderStatus").style.color = "red";
  document.getElementById("orderStatus").textContent = "❌ Failed to place order.";
});

  }

  // Razorpay Payment
  upiRadio.addEventListener("click", () => {
    document.querySelector("#upiLink button").onclick = (e) => {
      e.preventDefault();
      const options = {
        key: "rzp_live_LsOtu3jPLnqjXr",
        amount: total * 100,
        currency: "INR",
        name: "LuxeLiving",
        description: "Furniture Order",
        handler: function (response) {
          txnField.value = response.razorpay_payment_id;
          document.getElementById("orderForm").dispatchEvent(new Event("submit", { cancelable: true }));
        },
        prefill: {
          name: document.getElementById("orderForm").name.value,
          email: document.getElementById("orderForm").email.value
        },
        theme: { color: "#000" }
      };
      new Razorpay(options).open();
    };
  });
</script>


</body>
</html>
