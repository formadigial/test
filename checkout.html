<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | LuxeLiving</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
      --bg: #f5f6fa;
      --card-bg: rgba(255, 255, 255, 0.8);
      --glass: rgba(255, 255, 255, 0.6);
      --accent: #d4af37;
      --dark: #111;
      --text: #2c2c2c;
      --muted: #888;
      --radius: 18px;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 4rem;
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5 {
      font-family: 'Playfair Display', serif;
    }

    header {
      background: var(--dark);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-family: 'Playfair Display', serif;
      box-shadow: var(--shadow);
      letter-spacing: 1px;
    }

    .flex-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 0.8rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: white;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: #fffdf8;
    }

    label {
      font-weight: 500;
      margin-top: 1.2rem;
      display: block;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .radio-group input {
      display: none;
    }

    .radio-group label {
      flex: 1;
      text-align: center;
      padding: 0.9rem 0;
      border: 2px solid #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
    }

    .radio-group input:checked + label {
      background: var(--dark);
      color: white;
      border-color: var(--dark);
    }

    #upiDetails {
      display: none;
      background: #f2f2f2;
      padding: 1rem;
      margin-top: 1.2rem;
      border-radius: 12px;
      font-size: 0.95rem;
    }

    .cart-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
    }

    .cart-item small {
      color: var(--muted);
      font-size: 0.8rem;
    }

    button {
      background: var(--dark);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: var(--transition);
    }

    button:hover {
      background: #333;
    }

    #secure, #privacy {
      font-size: 0.85rem;
      text-align: center;
      color: var(--muted);
      margin-top: 1.2rem;
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .popup-box {
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      max-width: 90%;
    }

    .popup-box button {
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      opacity: 0;
      z-index: 9999;
      animation: fadein 0.3s forwards, fadeout 0.3s 2.8s forwards;
    }

    @keyframes fadein { to { opacity: 1; } }
    @keyframes fadeout { to { opacity: 0; } }

    @media (max-width: 768px) {
      .flex-layout {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      header {
        font-size: 1.5rem;
      }
    }
    

    .checkbox-container {
  margin-top: 1.5rem;
  font-size: 0.95rem;
}

.custom-checkbox {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  cursor: pointer;
  user-select: none;
}

.custom-checkbox input[type="checkbox"] {
  display: none;
}

.custom-checkbox .checkmark {
  width: 20px;
  height: 20px;
  border-radius: 6px;
  background-color: #eee;
  border: 2px solid #ccc;
  display: inline-block;
  position: relative;
  transition: background 0.3s ease;
}

.custom-checkbox input[type="checkbox"]:checked + .checkmark {
  background-color: var(--accent);
  border-color: var(--accent);
}

.custom-checkbox .checkmark::after {
  content: "";
  position: absolute;
  left: 5px;
  top: 1px;
  width: 6px;
  height: 12px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.custom-checkbox input[type="checkbox"]:checked + .checkmark::after {
  opacity: 1;
}

.custom-checkbox a {
  color: var(--accent);
  text-decoration: none;
}

.custom-checkbox a:hover {
  text-decoration: underline;
}

  </style>
</head>

<body>
  <header>ðŸ›’ LuxeLiving Secure Checkout</header>

    <div class="flex-layout">
    <div id="cartSummary" class="card summary-box">
      <h3>ðŸ§¾ Order Summary</h3>
      <div id="cartItems"></div>
      <hr style="margin:1rem 0;">
      <p>Subtotal: â‚¹<span id="subtotal">0</span></p>
      <p>Discount: â‚¹<span id="discount">0</span></p>
      <p><strong>Total: â‚¹<span id="totalDisplay">0</span></strong></p>
    </div>

    <div class="card">
      <h2>Your Details</h2>
      <form id="orderForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone (+91)" maxlength="13" required>
        <textarea name="address" placeholder="Complete Shipping Address" required></textarea>

        <div class="radio-group">
          <input type="radio" id="upi" name="payment" value="upi" required><label for="upi">ðŸ’¸ UPI</label>
          <input type="radio" id="cod" name="payment" value="cod"><label for="cod">ðŸ’µ COD</label>
        </div>

        <div id="upiDetails">
          <p>Pay â‚¹<span id="amountText">0</span> to <strong>9995262372@ybl</strong></p>
          <a id="upiLink" href="#"><button type="button">Pay via UPI App</button></a>
          <input type="text" id="txnField" placeholder="Transaction ID">
        </div>

        <input type="text" id="promo" placeholder="Promo Code (optional)">
        <textarea name="notes" placeholder="Order Notes (optional)" rows="2"></textarea>

        <div class="checkbox-container">
          <label for="termsCheck" class="custom-checkbox">
            <input type="checkbox" id="termsCheck" required>
            <span class="checkmark"></span>
            I agree to the <a href="#">terms & return policy</a>
          </label>
        </div>

        <button type="submit">Place Order</button>
        <div id="secure">ðŸ”’ Secure Payment â€¢ SSL Encrypted</div>
        <div id="privacy">Your information is safe with us. We respect your privacy.</div>
      </form>
    </div>
  </div>



  <div id="successPopup" class="popup-overlay" style="display:none;">
    <div class="popup-box">
      <p>âœ… Order placed successfully!<br>Estimated delivery: <span id="deliveryDate"></span></p>
      <button onclick="window.location.href='success.html'">Okay</button>
    </div>
  </div>


<script>
const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbxtzhJ9S3q6Rlu_kbIBipu7SQ1HJ2y7ldwJ25YtsFuTaWnn9oLU135VzwV4k-u-sSIW4w/exec'; // Replace with your Apps Script URL
const cart = JSON.parse(localStorage.getItem("cart") || "[]");
const subtotal = cart.reduce((sum, item) => sum + Number(item.price) * (item.quantity || 1), 0);
let discount = 0;
let finalTotal = subtotal;

// Initial setup
document.getElementById("subtotal").textContent = subtotal;
document.getElementById("totalDisplay").textContent = finalTotal;
document.getElementById("amountText").textContent = finalTotal;

// Promo code handling
document.getElementById("promo").addEventListener("change", () => {
  const code = document.getElementById("promo").value.trim().toUpperCase();
  if (code === "FLAT10") {
    discount = Math.min(100, Math.floor(subtotal * 0.10));
    finalTotal = subtotal - discount;
    showToast("Promo applied: â‚¹" + discount + " off");
  } else {
    discount = 0;
    finalTotal = subtotal;
    if (code) showToast("Invalid promo code");
  }
  document.getElementById("discount").textContent = discount;
  document.getElementById("totalDisplay").textContent = finalTotal;
  document.getElementById("amountText").textContent = finalTotal;
});

// Save form state
["name", "email", "phone", "address"].forEach(id => {
  const el = document.querySelector(`[name="${id}"]`);
  el.value = localStorage.getItem("form_" + id) || "";
  el.addEventListener("input", () => {
    localStorage.setItem("form_" + id, el.value);
  });
});


// Format phone input
document.querySelector('[name="phone"]').addEventListener("input", function () {
  this.value = this.value.replace(/[^\d]/g, '').slice(0, 10);
  if (!this.value.startsWith("+91") && this.value.length === 10) {
    this.value = "+91 " + this.value;
  }
});

// Show UPI field if selected
const upiRadio = document.getElementById("upi");
const txnField = document.getElementById("txnField");
document.querySelectorAll('input[name="payment"]').forEach(radio => {
  radio.addEventListener("change", () => {
    document.getElementById("upiDetails").style.display = upiRadio.checked ? "block" : "none";
    txnField.required = upiRadio.checked;
    if (!upiRadio.checked) txnField.value = "";
  });
});

// Render cart items
const cartItemsContainer = document.getElementById("cartItems");
if (cart.length === 0) {
  cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
} else {
  cartItemsContainer.innerHTML = cart.map(item => {
    const qty = item.quantity || 1;
    const deliveryDays = item.deliveryDays || 5;
    const deliveryDate = new Date();
    deliveryDate.setDate(deliveryDate.getDate() + deliveryDays);
    return `
      <div class="cart-item">
        <img src="${item.image || 'placeholder.jpg'}" alt="${item.name}" onerror="this.src='placeholder.jpg'">
        <div>
          <strong>${item.name}</strong><br>
          â‚¹${item.price} x ${qty}<br>
          <small>Est. delivery: ${deliveryDate.toDateString()}</small>
        </div>
      </div>`;
  }).join("");
}

// Order form submit
document.getElementById("orderForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = this.name.value.trim();
  const email = this.email.value.trim();
  const phone = this.phone.value.trim();
  const address = this.address.value.trim();
  const notes = this.notes.value.trim();
  const payment = document.querySelector('input[name="payment"]:checked')?.value;
  const txn = txnField.value.trim();
  const agreed = document.getElementById("termsCheck").checked;

  if (!name || !email || !phone || !address || !payment || (upiRadio.checked && !txn)) {
    return showToast("Please fill all required fields.");
  }
  if (!agreed) return showToast("Please accept the terms.");

  const orderId = "LL-" + Date.now();

  const payload = {
    data: {
      "Timestamp": new Date().toLocaleString(),
      "Order ID": orderId,
      "Name": name,
      "Email": email,
      "Phone": phone,
      "Address": address,
      "Payment Method": payment.toUpperCase(),
      "Transaction ID": txn || "N/A",
      "Items": cart.map(i => {
        const size = i.size ? `Size: ${i.size}` : "";
        const qty = i.quantity || 1;
        return `${i.name} (â‚¹${i.price} x ${qty}) ${size}`.trim();
      }).join(", "),
      "Subtotal": subtotal,
      "Discount": discount,
      "Final Total": finalTotal,
      "Notes": notes || "N/A"
    }
  };

fetch(SHEET_API_URL, {
  method: 'POST',
  headers: {
    'Content-Type': 'text/plain;charset=utf-8'
  },
  body: JSON.stringify(payload)
})
.then(response => response.text())
.then(resultText => {
  let result;
  try {
    result = resultText.includes("success") || resultText.includes("Success")
  ? { success: true }
  : JSON.parse(resultText);

  } catch {
    result = { success: true }; // fallback if parsing fails
  }

  if (result.success === true) {
    localStorage.removeItem("cart");

    const delivery = new Date();
    delivery.setDate(delivery.getDate() + 5);
    document.getElementById("deliveryDate").textContent = delivery.toDateString();

    window.location.href = "success.html";


    // Optional auto-redirect after 3 seconds
    // setTimeout(() => window.location.href = "success.html", 3000);
  } else {
    showToast("Something went wrong. Try again.");
  }
})
.catch(err => {
  console.error(err);
  showToast("Failed to place order.");
});


});

// Razorpay retry
document.getElementById("upiLink").addEventListener("click", function (e) {
  e.preventDefault();
  if (!upiRadio.checked) return showToast("Select UPI payment first.");

  const options = {
    key: "rzp_live_LsOtu3jPLnqjXr", // Replace with your key
    amount: finalTotal * 100,
    currency: "INR",
    name: "LuxeLiving",
    description: "Furniture Order",
    handler: function (response) {
      txnField.value = response.razorpay_payment_id;
      document.getElementById("orderForm").dispatchEvent(new Event("submit", { cancelable: true }));
    },
    modal: {
      ondismiss: function () {
        showToast("Payment cancelled. Try again.");
      }
    },
    prefill: {
      name: document.getElementById("orderForm").name.value,
      email: document.getElementById("orderForm").email.value
    },
    theme: { color: "#000" }
  };
  new Razorpay(options).open();
});

function showToast(msg) {
  const toast = document.createElement("div");
  toast.className = "toast";
  toast.textContent = msg;
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 3000);
}
</script>
</body>
</html>
