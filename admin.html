<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - LuxeLiving</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #121212;
      --highlight: #d17842;
      --bg: #f5f5f5;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--primary);
    }

    .login-screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px var(--shadow);
      text-align: center;
    }

    input[type="password"] {
      padding: 0.75rem;
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: var(--white);
      box-shadow: 0 2px 5px var(--shadow);
    }

    .tab {
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 600;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: var(--highlight);
      border-color: var(--highlight);
    }

    .tab-content {
      padding: 2rem;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background: var(--highlight);
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    button {
      background: var(--highlight);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .add-form {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow);
    }

    .add-form input {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
      <button onclick="checkPassword()">Login</button>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('products')">Products</div>
      <div class="tab" onclick="switchTab('orders')">Orders</div>
    </div>

    <div id="productsTab" class="tab-content active">
      <h2>Manage Products</h2>
      <table id="productsTable">
        <thead>
          <tr><th>Name</th><th>Price</th><th>Image</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="add-form">
        <h3>Add New Product</h3>
        <input type="text" id="newName" placeholder="Product Name" />
        <input type="text" id="newPrice" placeholder="Price" />
        <input type="text" id="newImage" placeholder="Image URL" />
        <button onclick="addProduct()">Add Product</button>
      </div>
    </div>

    <div id="ordersTab" class="tab-content">
      <h2>View Orders</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Items</th>
            <th>Address</th>
            <th>Transaction ID</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxFnCOawe3KmohiQ2vELJHOhCvlzbZ52z7OFVBugKRCqBqNJubQEhKXbukEN2dDoA5KDA/exec';
    const adminPass = "luxeliving"; // set your password

    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      if (input === adminPass) {
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadProducts();
        loadOrders();
      } else {
        alert("Incorrect password.");
      }
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(`${tab}Tab`).classList.add('active');
    }

    async function loadProducts() {
      const res = await fetch(`${scriptURL}?sheet=Products`);
      const data = await res.json();
      const tbody = document.querySelector('#productsTable tbody');
      tbody.innerHTML = '';
      data.forEach((p, i) => {
        const row = `
          <tr>
            <td><input value="${p.name}" onchange="updateProduct(${i}, 'name', this.value)"/></td>
            <td><input value="${p.price}" onchange="updateProduct(${i}, 'price', this.value)"/></td>
            <td><input value="${p.image}" onchange="updateProduct(${i}, 'image', this.value)"/></td>
            <td><button onclick="deleteProduct(${i})">Delete</button></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    async function loadOrders() {
      try {
        const res = await fetch(`${scriptURL}?sheet=Orders`);
        const data = await res.json();
        const tbody = document.querySelector('#ordersTable tbody');
        tbody.innerHTML = '';
        data.forEach(order => {
          const row = `
            <tr>
              <td>${order["Name"] || '-'}</td>
              <td>${order["Email"] || '-'}</td>
              <td>${order["Items"] || '-'}</td>
              <td>${order["Address"] || '-'}</td>
              <td>${order["Transaction ID"] || '-'}</td>
              <td>${order["Timestamp"] || '-'}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Failed to load orders:", err);
      }
    }

    function addProduct() {
      const name = document.getElementById('newName').value;
      const price = document.getElementById('newPrice').value;
      const image = document.getElementById('newImage').value;

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          sheet: 'Products',
          action: 'add',
          name, price, image
        })
      }).then(loadProducts);
    }

    function updateProduct(index, field, value) {
      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          sheet: 'Products',
          action: 'edit',
          index,
          field,
          value
        })
      }).then(loadProducts);
    }

    function deleteProduct(index) {
      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          sheet: 'Products',
          action: 'delete',
          index
        })
      }).then(loadProducts);
    }
  </script>

</body>
</html>
