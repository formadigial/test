<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist - SheetShop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f3f6;
      margin: 0;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-wrapper {
      width: 100%;
      aspect-ratio: 4/3;
      border-radius: 8px;
      overflow: hidden;
      background: #e9e9e9;
      margin-bottom: 0.8rem;
    }
    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h3 {
      margin: 0.4rem 0;
      font-size: 1.1rem;
    }
    p {
      color: #555;
      font-weight: 500;
      margin-bottom: 0.7rem;
    }
    button {
      background: #121212;
      color: #fff;
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #292929;
    }
  </style>
</head>
<body>
  <h1>Your Wishlist</h1>
  <div id="wishlist" class="product-list"></div>

  <script>
    function loadWishlist() {
      const wishlistEl = document.getElementById("wishlist");
      wishlistEl.innerHTML = "";

      const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

      if (wishlist.length === 0) {
        wishlistEl.innerHTML = `<p style="text-align:center;">Your wishlist is empty.</p>`;
        return;
      }

      wishlist.forEach(product => {
        const div = document.createElement("div");
        div.className = "product-card";

        const imageWrapper = document.createElement("div");
        imageWrapper.className = "image-wrapper";

        const img = document.createElement("img");
      

        img.src = product.image;
        img.alt = product.name;

        imageWrapper.appendChild(img);

        const h3 = document.createElement("h3");
        h3.textContent = product.name;

        const p = document.createElement("p");
        p.textContent = `â‚¹${product.price}`;

        const button = document.createElement("button");
        button.textContent = "Remove";
        button.onclick = () => {
          removeFromWishlist(product.name);
        };

        div.appendChild(imageWrapper);
        div.appendChild(h3);
        div.appendChild(p);
        div.appendChild(button);

        wishlistEl.appendChild(div);
      });
    }

    function removeFromWishlist(name) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist = wishlist.filter(item => item.name !== name);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      loadWishlist();
    }

    window.addEventListener("DOMContentLoaded", loadWishlist);
  </script>
</body>
</html>
